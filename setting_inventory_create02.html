        <button type="button" class="btn_able btn_s orange px-3">가능</button>

    <script src="./vendor/jquery/jquery.min.js"></script><!-- for bootstrap, datatable, select2, datepicker -->
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script><!-- bootstrap for datepicker -->
    <script src="./vendor/bootstrap/js/popper.min.js"></script><!-- bootstrap -->

    <script>     
        ;(function($) { 
            $(function() {
                // 신규 탭 활성화
                $('#setInventoryTab li:last-child a').tab('show');
            });
        })(jQuery);
        ;(function(){
            /* 구조 팝 열고 닫히기*/
            var btn_pop = document.querySelector('.btn_pop');
            btn_pop.addEventListener('click',function(){
                var pop = document.querySelector(this.dataset.pop);                
                pop.classList.toggle('open');
                var left = this.offsetLeft - (pop.offsetWidth - this.offsetWidth) * 0.5 +'px';
                var top = this.offsetTop + this.offsetHeight + 10 + 'px';
                pop.setAttribute("style", "left:"+left+";top:"+top+";");                
            });
            var btn_pop_close = document.querySelector('.btn_pop_close');
            btn_pop_close.addEventListener('click', function(){
                var pop = document.querySelector(this.dataset.pop);                
                pop.classList.remove('open');
            });
        })();
        (function(){
            var inven_control_start = document.querySelector('.inven_control_start');   // 가능, 불가, 임시 창
            var inven_control_bg = document.querySelector('.inven_control_bg');
            
            function onInvenControl(i, e){                
                e.preventDefault();
                //console.log(i, this);
                //console.log(e.clientX,e.clientY);

                for(var i=0; i< racks.length; i++){
                    var rack = racks[i];
                    if(rack.classList.contains('drop')){
                        rack.classList.remove('drop');
                    }     
                }

                // 가능, 불가, 임시 창이 열린다.
                this.classList.add('active');
                inven_control_bg.classList.add('open');
                inven_control_start.classList.add('open');
                
                inven_control_start.style.left = (this.offsetLeft+this.offsetWidth) +'px';
                inven_control_start.style.top = (this.offsetTop+this.offsetHeight) +'px';  
            }

            var racks = document.querySelectorAll('.rack');
            for(var i=0; i< racks.length; i++){
                var rack = racks[i];
                rack.addEventListener('click', (function(index){
                    return onInvenControl.bind(rack, index);
                })(i));
            }
            inven_control_bg.addEventListener('click', function(){  // 바탕을 클릭하면, 가능, 불가, 임시 창이 닫힌다.
                if(inven_control_start.classList.contains('open')){
                    inven_control_start.classList.remove('open');
                }
                if(inven_control_bg.classList.contains('open')){
                    inven_control_bg.classList.remove('open');
                }                
            })
        })();

        
    </script>
